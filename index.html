<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Using Scss</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="cardContainer">
			<div id="imgContainer">
				<img
					src="images/image-equilibrium.jpg"
					alt="Item Image"
					class="itemPicture"
				/>
				<div id="overlayHoverContainer">
					<img id="overlayHover" src="images/icon-view.svg" alt="Overlay" />
				</div>
			</div>

			<h1 id="mainHeader">Equilibrium #3429</h1>
			<p id="mainText">Our Equilibrium collection promotes balance and calm</p>

			<div id="priceTimeContainer">
				<p>
					<img src="images/icon-ethereum.svg" alt="Logo ethereum" />
					<span id="logo">0.041 ETH</span>
				</p>
				<p>
					<img src="images/icon-clock.svg" alt="Clock Icon" />
					<span id="time">3 days left</span>
				</p>
			</div>

			<div id="hr"></div>
			<div id="creatorInfoContainer">
				<img src="images/profile.jpg" alt="Profile Photo" />
				<p>Creation of <span id="developerName">Ori Guy</span></p>
			</div>
		</div>
	</body>
</html>
